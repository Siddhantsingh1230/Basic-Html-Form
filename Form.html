<!DOCTYPE html>

<html>

  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Html Forms</title>

  </head>

  <body>

    

    <form action="" method="get" accept-charset="utf-8">

      <h1>Employee Data</h1>

      <hr />

      <p>Emp ID:<input type="number/submit/hidden/button/image" name="number" id="number" value="" /></p>

      <p>Emp Name:<input type="text/submit/hidden/button/image" name="name" id="name" value="" /></p>

      <p>Employee Joining date: <input type="date" name="" id="" value="" /></p>

      <fieldset>

        <legend>Gender</legend>

        <p>Male <input type="radio" name="gender" id="gender" /></p>

        <p>Female <input type="radio" name="gender" id="gender" /></p>

      </fieldset>

      <hr />

      <p>Employe Salary <input type="text/submit/hidden/button/image" name="empsalary" id="empsalary" value="" /></p>

      <hr />

      <fieldset>

         <legend>Employee state</legend>

        <p>Employee free <input type="radio" name="empstate" id="empstate" /></p>

        <p>Employeeon leave <input type="radio" name="empstate" id="empstate" /></p>

        <p>Employee holiday <input type="radio" name="empstate" id="empstate" /></p>

      </fieldset>

     <p>Employee Contact: <input type="number" name="empcontact" id="empcontact" value="" /></p>

     <hr />

     <fieldset>

       <legend>Employee Rank:</legend>

     

     <p>Experienced <input type="radio" name="emprank" id="emprank" />

     </p>

     <p>Intermediate <input type="radio" name="emprank" id="emprank" />

     </p>

     <p>Rookie <input type="radio" name="emprank" id="emprank" />

     </p>

     </fieldset>

     <div>

      <br>

     <input type="submit">

     <input type="reset">

     </div>

    </form>

  </body>

</html>
